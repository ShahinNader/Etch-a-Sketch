<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="masta" content="">
    <meta name="etch-a-sketch" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
    
</head>

<body onload= "createGrid()" class="bg">
    
    

    <div class="header">
        <h1> Etch- A - sketch
            <p></p>
            <a id="top-link" href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project">
                 <img id= "bgr-picture-viking" src="odin-logo.png" alt="" class="github-logo">
            </a>
        </h1>
        
    </div>
    <div id = "mainbody" class="center">
    </div>

    <div id = "user-input" class ="bottom">
        <div>
            <label for="list"  class="inputs">Choose grid-size</label>
        <select id="grid" name="list" class="inputs">
            <option value="4">4x4</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
        </select>
        <button type="button" id="size" class="inputs"> set size / clear</button>
        </div>
        <div>
            <form class="inputs">
                <label for="favcolor">Select color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                
              </form>
        </div>
        <div class="uglyDiv">
            <label for="trail" class="inputs"> trail effect</label><br>  
            <input type="checkbox" id="trail name"  class="inputs" style="float:left">
            
            <div class = "slidecontainer inputs">
                <input type="range" min="500" max="5000" value="1000" class="slider" id="myRange">
            </div>
        </div>
        
    </div>
    <div class="author">
        <p>Created by Shahin Nader</p>
        <a href="https://github.com/shahinNader">
            <img src="github.png" alt="" class="github-logo">
        </a>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
